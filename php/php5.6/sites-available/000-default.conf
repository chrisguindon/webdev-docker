<VirtualHost *:80>
    ServerAdmin chris.guindon@eclipse-foundation.org
    DocumentRoot /localsite/eclipse.local
    
    RewriteEngine On
    RewriteOptions inherit

    <Directory /localsite>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
    </Directory>

    <Directory /home/data>
      Options Indexes FollowSymLinks
      AllowOverride All
      Require all granted
    </Directory>
    
    Alias /downloads/packages /localsite/packages.local
    Alias /user /localsite/api.eclipse.local
    Alias /events /localsite/events.eclipse.local
    
    # Let apache know we're behind a SSL reverse proxy
    SetEnvIf X-Forwarded-Proto "https" HTTPS=on
</VirtualHost>